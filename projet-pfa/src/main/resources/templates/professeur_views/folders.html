<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="@{/images/favicon.png}" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/feather/feather.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/css/vendor.bundle.base.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/select2/select2.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vertical-layout-light/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/mdi/css/materialdesignicons.min.css}" />
<script defer
	src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
	integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
	integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
	integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container-scroller">
		<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
			th:replace="/layout_views/_navbar.html :: navbar"></nav>
		<div class="container-fluid page-body-wrapper">
			<div class="theme-setting-wrapper"
				th:replace="/layout_views/_settings-panel.html :: settings-panel"></div>
			<nav class="sidebar sidebar-offcanvas" id="sidebar"
				th:replace="/layout_views/_sidebar.html :: sidebar"></nav>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div th:if="${successMessage != null}"
							class="alert alert-success col-12" th:text="${successMessage}"
							role="alert"></div>
						<div th:if="${warningMessage != null}"
							class="alert alert-warning col-12" th:text="${warningMessage}"
							role="alert"></div>
						<div th:if="${dangerMessage != null}"
							class="alert alert-danger col-12" th:text="${dangerMessage}"
							role="alert"></div>
						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h1 class="display-1" th:text="'Documents ' + ${dossier} + 's'"></h1>
									<form class="forms-sample"
										th:action="@{/professeur/profile/documents/create}"
										method="post" th:object="${document}"
										enctype="multipart/form-data">
										<input type="hidden" th:value="${idDossier}"
											th:attr="name='dossier'" />
										<div class="form-group">
											<label for="typeDocument">type de document</label> <select
												class="form-control" id="typeDocument"
												th:field="*{typeDocument}">
												<th:block th:each="typeDocument: ${typesDocuments}">
													<option th:value="${typeDocument.id}"
														th:text="${typeDocument.type}"></option>
												</th:block>
											</select>
										</div>
										<div class="form-group">
											<label for="addFile"
												th:text="'ajouter un fichier au votre dossier ' + ${dossier}"></label>
											<input type="file" id="addFile" name="fichier"
												class="file-upload-default">
											<div class="input-group col-xs-12">
												<input type="text" class="form-control file-upload-info"
													disabled="" placeholder="ajouter un fichier"> <span
													class="input-group-append">
													<button class="file-upload-browse btn btn-primary"
														type="button" for="addFile">Selectionner</button>
												</span>
											</div>
										</div>
										<button type="submit" class="btn btn-primary mr-2">
											<i class="ti-upload btn-icon-prepend mr-2"></i>Sauvgarder
										</button>
									</form>
									<div class="table-responsive">
										<table class="table table-striped">
											<thead>
												<tr>
													<th>nom</th>
													<th>extension</th>
													<th>taille</th>
													<th>afficher</th>
													<th>supprimer</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<div th:if="${#lists.size(documents) == 0}"
														class="alert alert-info mt-3" role="alert"
														th:text="${'Pas de fichiers disponibles dans le dossier ' + dossier + ' !'}">

													</div>
												</tr>
												<th:block th:each="document : ${documents}">
													<tr>
														<td
															th:text="${document.nom + '... (' + document.typeDocument.type + ')'}"></td>
														<td th:text="${document.extension}"></td>
														<td th:text="${document.size}"></td>
														<td><a
															th:href="@{/professeur/profile/documents/show/{id}(id=${document.id})}"><button
																	type="button" class="btn btn-danger">Télécharger</button></a></td>
														<td><a
															th:href="@{/professeur/profile/documents/delete/{id}(id=${document.id})}"><button
																	type="button" class="btn btn-danger">Supprimer</button></a></td>
													</tr>
												</th:block>
											</tbody>
										</table>
									</div>
									<footer style="font-size: large" class="panel-footer">
										Total Items [[${totalItems}]] : Page [[${currentPage}]] of
										[[${totalPages}]] &nbsp; &nbsp; - &nbsp;
										<div class="btn-group" role="group" aria-label="Basic example">
											<span th:each="i: ${#numbers.sequence(1, totalPages)}">
												<a
												th:href="@{'/professeur/profile/dossiers/' + ${dossier} + '/page/' + ${i}}"><button
														type="button"
														class="btn btn-inverse-primary btn-fw p-1 m-0">[[${i}]]</button></a>
												&nbsp; &nbsp;
											</span>
										</div>
									</footer>
								</div>
							</div>
						</div>
					</div>
				</div>
				<nav class="footer"
					th:replace="/layout_views/_footer.html :: footer"></nav>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<script th:src="@{/js/chart.js}"></script>
<script th:src="@{/js/file-upload.js}"></script>
<script th:src="@{/js/select2.js}"></script>
<script th:src="@{/js/typeahead.js}"></script>
</html>
