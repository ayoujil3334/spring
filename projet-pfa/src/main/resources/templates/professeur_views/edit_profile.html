<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="@{/images/favicon.png}" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/feather/feather.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/css/vendor.bundle.base.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/select2/select2.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vertical-layout-light/style.css}" />
</head>
<body>
	<div class="container-scroller">
		<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
			th:replace="/layout_views/_navbar.html :: navbar"></nav>
		<div class="container-fluid page-body-wrapper">
			<div class="theme-setting-wrapper"
				th:replace="/layout_views/_settings-panel.html :: settings-panel"></div>
			<nav class="sidebar sidebar-offcanvas" id="sidebar"
				th:replace="/layout_views/_sidebar.html :: sidebar"></nav>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div th:if="${successMessage != null}"
							class="alert alert-success col-12" th:text="${successMessage}"
							role="alert"></div>
						<div th:if="${warningMessage != null}"
							class="alert alert-warning col-12" th:text="${warningMessage}"
							role="alert"></div>
						<div th:if="${dangerMessage != null}"
							class="alert alert-danger col-12" th:text="${dangerMessage}"
							role="alert"></div>
						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h1 class="display-1">Modifier le profile</h1>
									<form class="pt-3" th:action="@{/professeur/profile/update}"
										method="post" th:object="${user}"
										enctype="multipart/form-data">
										<input type="hidden" th:field="*{id}">
										<div class="form-group">
											<label for="nom">nom</label> <input type="text" name="nom"
												class="form-control form-control-lg" id="nom"
												placeholder="nom" th:field="*{nom}">
										</div>
										<div class="form-group">
											<label for="prenom">Prenom</label> <input type="text"
												name="prenom" class="form-control form-control-lg"
												id="prenom" placeholder="prenom" th:field="*{prenom}">
										</div>
										<div class="form-group">
											<label for="cin">CIN</label> <input type="text" name="cin"
												class="form-control form-control-lg" id="cin"
												placeholder="cin" th:field="*{cin}">
										</div>
										<div class="form-group">
											<label for="dbrp">N° DBRP</label> <input type="text"
												name="dbrp" class="form-control form-control-lg" id="dbrp"
												placeholder="dbrp" th:field="*{dbrp}">
										</div>
										<div class="form-group">
											<label for="directeurR">Date de recrutement</label> <input
												type="date" name="dateRec"
												class="form-control form-control-lg" id="dateRec"
												placeholder="dateRec" th:field="*{dateRec}">
										</div>
										<div class="form-group">
											<label for="specialite">Spécialité</label> <select
												class="form-control" id="specialite"
												th:field="*{specialite}">
												<th:block th:each="specialite: ${specialites}">
													<option th:text="${specialite.name}"
														th:value="${specialite.id}"></option>
												</th:block>
											</select>
										</div>
										<div class="form-group">
											<label for="structureR">Structure de recherche</label> <input
												type="text" name="structureR"
												class="form-control form-control-lg" id="structureR"
												placeholder="structureR" th:field="*{structureR}">
										</div>
										<div class="form-group">
											<label for="directeurR">Directeur de recherche</label> <input
												type="text" name="directeurR"
												class="form-control form-control-lg" id="directeurR"
												placeholder="directeurR" th:field="*{directeurR}">
										</div>
										<div class="form-group">
											<label for="addImage">Image de profile</label> <input
												type="file" id="addImage" name="img"
												class="file-upload-default">
											<div class="input-group col-xs-12">
												<input type="text" class="form-control file-upload-info"
													disabled="" placeholder="ajouter un fichier"> <span
													class="input-group-append">
													<button class="file-upload-browse btn btn-primary"
														type="button" for="addImage">Selectionner</button>
												</span>
											</div>
										</div>
										<div class="mt-3">
											<input
												class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
												type="submit" value="Modifier" />
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<nav class="footer"
					th:replace="/layout_views/_footer.html :: footer"></nav>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<script th:src="@{/js/chart.js}"></script>
<script th:src="@{/js/file-upload.js}"></script>
<script th:src="@{/js/select2.js}"></script>
<script th:src="@{/js/typeahead.js}"></script>
</html>
