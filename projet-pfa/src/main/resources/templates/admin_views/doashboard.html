<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="@{/images/favicon.png}" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/feather/feather.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/css/vendor.bundle.base.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/select2/select2.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vertical-layout-light/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendors/mdi/css/materialdesignicons.min.css}" />
</head>
<body>
	<div class="container-scroller">
		<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
			th:replace="/layout_views/_navbar.html :: navbar"></nav>
		<div class="container-fluid page-body-wrapper">
			<div class="theme-setting-wrapper"
				th:replace="/layout_views/_settings-panel.html :: settings-panel"></div>
			<nav class="sidebar sidebar-offcanvas" id="sidebar"
				th:replace="/layout_views/_sidebar.html :: sidebar"></nav>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-lg-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Line chart</h4>
									<canvas id="lineChart"></canvas>
								</div>
							</div>
						</div>
						<div class="col-lg-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Bar chart</h4>
									<canvas id="barChart"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Area chart</h4>
									<canvas id="areaChart"></canvas>
								</div>
							</div>
						</div>
						<div class="col-lg-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Nombre de demandes selon le status (%)</h4>
									<canvas id="doughnutChart"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 grid-margin grid-margin-lg-0 stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Pie chart</h4>
									<canvas id="pieChart"></canvas>
								</div>
							</div>
						</div>
						<div class="col-lg-6 grid-margin grid-margin-lg-0 stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Scatter chart</h4>
									<canvas id="scatterChart"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
				<nav class="footer"
					th:replace="/layout_views/_footer.html :: footer"></nav>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<script th:inline="javascript">
	$(function() {
		/* ChartJS
		 * -------
		 * Data and config for chartjs
		 */
		'use strict';
		var data = {
			labels : [ "2013", "2014", "2014", "2015", "2016", "2017" ],
			datasets : [ {
				label : '# of Votes',
				data : [ 10, 19, 3, 5, 2, 3 ],
				backgroundColor : [ 'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)' ],
				borderColor : [ 'rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)' ],
				borderWidth : 1,
				fill : false
			} ]
		};
		var multiLineData = {
			labels : [ "Red", "Blue", "Yellow", "Green", "Purple", "Orange" ],
			datasets : [ {
				label : 'Dataset 1',
				data : [ 12, 19, 3, 5, 2, 3 ],
				borderColor : [ '#587ce4' ],
				borderWidth : 2,
				fill : false
			}, {
				label : 'Dataset 2',
				data : [ 5, 23, 7, 12, 42, 23 ],
				borderColor : [ '#ede190' ],
				borderWidth : 2,
				fill : false
			}, {
				label : 'Dataset 3',
				data : [ 15, 10, 21, 32, 12, 33 ],
				borderColor : [ '#f44252' ],
				borderWidth : 2,
				fill : false
			} ]
		};
		var options = {
			scales : {
				yAxes : [ {
					ticks : {
						beginAtZero : true
					}
				} ]
			},
			legend : {
				display : false
			},
			elements : {
				point : {
					radius : 0
				}
			}

		};
		var doughnutPieData = {
			datasets : [ {
				data : [ "[[${pending}]]", "[[${accepted}]]",
						"[[${refused}]]", "[[${history}]]" ],
				backgroundColor : [ 'rgba(255, 99, 132, 0.5)',
						'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)',
						'rgba(20, 230, 150, 0.5)', 'rgba(153, 102, 255, 0.5)',
						'rgba(255, 159, 64, 0.5)' ],
				borderColor : [ 'rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)' ],
			} ],

			// These labels appear in the legend and in the tooltips when hovering different arcs
			labels : [ 'En attentes', 'Acceptés', 'Refusées', 'En historiques', ]
		};
		var doughnutPieOptions = {
			responsive : true,
			animation : {
				animateScale : true,
				animateRotate : true
			}
		};
		var areaData = {
			labels : [ "2013", "2014", "2015", "2016", "2017" ],
			datasets : [ {
				label : '# of Votes',
				data : [ 12, 19, 3, 5, 2, 3 ],
				backgroundColor : [ 'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)' ],
				borderColor : [ 'rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)' ],
				borderWidth : 1,
				fill : true, // 3: no fill
			} ]
		};

		var areaOptions = {
			plugins : {
				filler : {
					propagate : true
				}
			}
		}

		var multiAreaData = {
			labels : [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug",
					"Sep", "Oct", "Nov", "Dec" ],
			datasets : [ {
				label : 'Facebook',
				data : [ 8, 11, 13, 15, 12, 13, 16, 15, 13, 19, 11, 14 ],
				borderColor : [ 'rgba(255, 99, 132, 0.5)' ],
				backgroundColor : [ 'rgba(255, 99, 132, 0.5)' ],
				borderWidth : 1,
				fill : true
			}, {
				label : 'Twitter',
				data : [ 7, 17, 12, 16, 14, 18, 16, 12, 15, 11, 13, 9 ],
				borderColor : [ 'rgba(54, 162, 235, 0.5)' ],
				backgroundColor : [ 'rgba(54, 162, 235, 0.5)' ],
				borderWidth : 1,
				fill : true
			}, {
				label : 'Linkedin',
				data : [ 6, 14, 16, 20, 12, 18, 15, 12, 17, 19, 15, 11 ],
				borderColor : [ 'rgba(255, 206, 86, 0.5)' ],
				backgroundColor : [ 'rgba(255, 206, 86, 0.5)' ],
				borderWidth : 1,
				fill : true
			} ]
		};

		var multiAreaOptions = {
			plugins : {
				filler : {
					propagate : true
				}
			},
			elements : {
				point : {
					radius : 0
				}
			},
			scales : {
				xAxes : [ {
					gridLines : {
						display : false
					}
				} ],
				yAxes : [ {
					gridLines : {
						display : false
					}
				} ]
			}
		}

		var scatterChartData = {
			datasets : [ {
				label : 'First Dataset',
				data : [ {
					x : -10,
					y : 0
				}, {
					x : 0,
					y : 3
				}, {
					x : -25,
					y : 5
				}, {
					x : 40,
					y : 5
				} ],
				backgroundColor : [ 'rgba(255, 99, 132, 0.2)' ],
				borderColor : [ 'rgba(255,99,132,1)' ],
				borderWidth : 1
			}, {
				label : 'Second Dataset',
				data : [ {
					x : 10,
					y : 5
				}, {
					x : 20,
					y : -30
				}, {
					x : -25,
					y : 15
				}, {
					x : -10,
					y : 5
				} ],
				backgroundColor : [ 'rgba(54, 162, 235, 0.2)', ],
				borderColor : [ 'rgba(54, 162, 235, 1)', ],
				borderWidth : 1
			} ]
		}

		var scatterChartOptions = {
			scales : {
				xAxes : [ {
					type : 'linear',
					position : 'bottom'
				} ]
			}
		}
		// Get context with jQuery - using jQuery's .get() method.
		if ($("#barChart").length) {
			var barChartCanvas = $("#barChart").get(0).getContext("2d");
			// This will get the first returned node in the jQuery collection.
			var barChart = new Chart(barChartCanvas, {
				type : 'bar',
				data : data,
				options : options
			});
		}

		if ($("#lineChart").length) {
			var lineChartCanvas = $("#lineChart").get(0).getContext("2d");
			var lineChart = new Chart(lineChartCanvas, {
				type : 'line',
				data : data,
				options : options
			});
		}

		if ($("#linechart-multi").length) {
			var multiLineCanvas = $("#linechart-multi").get(0).getContext("2d");
			var lineChart = new Chart(multiLineCanvas, {
				type : 'line',
				data : multiLineData,
				options : options
			});
		}

		if ($("#areachart-multi").length) {
			var multiAreaCanvas = $("#areachart-multi").get(0).getContext("2d");
			var multiAreaChart = new Chart(multiAreaCanvas, {
				type : 'line',
				data : multiAreaData,
				options : multiAreaOptions
			});
		}

		if ($("#doughnutChart").length) {
			var doughnutChartCanvas = $("#doughnutChart").get(0).getContext(
					"2d");
			var doughnutChart = new Chart(doughnutChartCanvas, {
				type : 'doughnut',
				data : doughnutPieData,
				options : doughnutPieOptions
			});
		}

		if ($("#pieChart").length) {
			var pieChartCanvas = $("#pieChart").get(0).getContext("2d");
			var pieChart = new Chart(pieChartCanvas, {
				type : 'pie',
				data : doughnutPieData,
				options : doughnutPieOptions
			});
		}

		if ($("#areaChart").length) {
			var areaChartCanvas = $("#areaChart").get(0).getContext("2d");
			var areaChart = new Chart(areaChartCanvas, {
				type : 'line',
				data : areaData,
				options : areaOptions
			});
		}

		if ($("#scatterChart").length) {
			var scatterChartCanvas = $("#scatterChart").get(0).getContext("2d");
			var scatterChart = new Chart(scatterChartCanvas, {
				type : 'scatter',
				data : scatterChartData,
				options : scatterChartOptions
			});
		}

		if ($("#browserTrafficChart").length) {
			var doughnutChartCanvas = $("#browserTrafficChart").get(0)
					.getContext("2d");
			var doughnutChart = new Chart(doughnutChartCanvas, {
				type : 'doughnut',
				data : browserTrafficData,
				options : doughnutPieOptions
			});
		}
	});
</script>
</html>
